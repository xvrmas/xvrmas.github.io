<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>When will I be a millionaire?</title>
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>


  <h1>When will I be a millionaire?</h1>

  <!-- info del estat dels contes, guanys, pot i diners invertits -->
  <div id="panell-joc">
    <p id="saldo">Balance: 0€</p>
    <p id="premis">Win: 0€</p>
    <p id="gastat">Waste: 0€</p>
    <p id="pot">Pot: 0€</p>
    <button id="boto-afegir-fons">Add funds</button>
    <button id="boto-jugar">Play</button>
  </div>
  <label for="numero-apostes">How many games do you want to bet on?</label>
  <select name="iteracions">
    <option value="dia" selected disabled>dia (1)</option>
    <option value="setmana">setmana (3)</option>
    <option value="mes">mes (12)</option>
    <option value="any">any (156)</option>
  </select>
  <!--<input id="num-sorteigs" class="numero-apostes" type="number" value="1" min="1" max="100">-->
  <input type="radio" id="manual" name="opcio" value="m" checked>
  <label for="manual">Manual</label>
  <input type="radio" id="automatica" name="opcio" value="a">
  <label for="automatica">automatica</label>
  <div id="opcio-manual">
    <h2>Choose <span id="numeros-restants">6</span> numbers</h2>
    <p id="seleccio-actual">Selected: </p>
    <div id="selector-numeros" class="numeros-container">
      <!--aqui va la cuadricula del 1 al 49-->
    </div>
  </div>

  <div>
    <h2>History</h2>
    <button id="neteja-historial"><img src="./assets/delete.svg" alt=""></button>
  </div>


  <div id="historial">
    <table class="taula-dinamica" id="taula-Id">
      <thead>
        <tr class="capsalera-taula">
          <th class="data">Date</th>
          <th>Your bet</th>
          <th>Winning numbers</th>
          <th>Matches</th>
          <th>Winnings</th>
        </tr>
      </thead>
      <tbody>
        <!--aqui va el llistat dinamic-->
      </tbody>
    </table>
  </div>

  <!-- Scripts -->
  <script type="module" src="js/estat.js"></script>
  <script type="module" src="js/panellJoc.js"></script>
  <script type="module" src="js/apostaManual.js"></script>
  <script type="module" src="js/historial.js"></script>
</body>

</html>
